<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlumniLink - Add Details</title>
    
    <!-- Bootstrap CSS + Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f4f6f8;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            background-color: #1f2e4d;
        }

        .navbar-brand,
        .nav-link {
            color: white !important;
            font-weight: 500;
        }

        .nav-link:hover {
            color: #ffc107 !important;
        }

        .form-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            padding: 30px;
            max-width: 700px;
            margin: 40px auto;
        }

        .form-label i {
            margin-right: 5px;
            color: #1f2e4d;
        }

        .btn-success {
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: 500;
        }

        .btn-danger {
            border-radius: 25px;
            padding: 10px 25px;
        }

        h3 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 25px;
            color: #1f2e4d;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">AlumniLink</a>
            <form class="d-flex m-md-0 m-1" role="search" method="post" th:action="@{/search}">
                <input class="form-control me-2" type="search" placeholder="Search" name="query">
                <button class="btn btn-outline-light" type="submit"><i class="bi bi-search"></i></button>
            </form>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/home}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/profile}">Profile</a></li>
                    <li class="nav-item"><a class="nav-link text-warning" th:href="@{/logout}"><i class="bi bi-box-arrow-right me-1"></i>Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form Card -->
    <div class="form-card">
        <h3><i class="bi bi-pencil-square me-1"></i> Add More Details</h3>
        <form th:action="@{/moredetails}" method="post" th:object="${user}">
            <input type="hidden" th:field="*{id}" />
            
            <div class="mb-3">
                <label for="about" class="form-label"><i class="bi bi-person-lines-fill"></i> Bio</label>
                <input type="text" id="about" th:field="*{about}" class="form-control" placeholder="Tell something about yourself">
            </div>

            <div class="mb-3">
                <label for="currentCompany" class="form-label"><i class="bi bi-buildings"></i> Current Company</label>
                <input type="text" id="currentCompany" th:field="*{currentCompany}" class="form-control" placeholder="Where are you working?">
            </div>

            <div class="mb-3">
                <label for="companyProfile" class="form-label"><i class="bi bi-person-badge-fill"></i> Profile/Designation</label>
                <input type="text" id="companyProfile" th:field="*{companyProfile}" class="form-control" placeholder="e.g., Software Engineer">
            </div>

            <div class="mb-3">
                <label for="linkedinUrl" class="form-label"><i class="bi bi-linkedin"></i> LinkedIn URL</label>
                <input type="text" id="linkedinUrl" th:field="*{linkedinUrl}" class="form-control" placeholder="https://www.linkedin.com/in/yourprofile">
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success"><i class="bi bi-save me-1"></i> Save Details</button>
                <a href="/profile" class="btn btn-danger"><i class="bi bi-x-circle me-1"></i> Cancel</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
