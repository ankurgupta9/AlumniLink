<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post | AlumniLink</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f4f6f8;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            background-color: #1f2e4d;
        }

        .navbar-brand,
        .nav-link {
            color: #ffffff !important;
            font-weight: 500;
        }

        .nav-link:hover {
            color: #ffc107 !important;
        }

        .post-card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            padding: 30px;
            max-width: 700px;
            margin: 40px auto;
        }

        .btn-primary {
            border-radius: 25px;
            font-weight: 500;
        }

        .btn-danger {
            border-radius: 25px;
        }

        .form-control {
            border-radius: 10px;
        }

        h3 {
            font-weight: bold;
            text-align: center;
            margin-bottom: 25px;
            color: #1f2e4d;
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .user-info h6 {
            margin: 0 0 0 10px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">AlumniLink</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/home}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/profile}">Profile</a></li>
                    <li class="nav-item"><a class="nav-link text-warning" th:href="@{/logout}"><i
                                class="bi bi-box-arrow-right me-1"></i>Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="post-card">
        <h3><i class="bi bi-pencil-square me-2"></i> Create a New Post</h3>

        <div class="user-info">
            <img th:src="@{/images/bpic.jpg}" class="rounded-circle" width="40" alt="User Pic">
            <h6 th:text="${username}"></h6>
        </div>

        <form th:action="@{/create}" method="post" th:object="${post}">
            <div class="mb-3">
                <input type="text" class="form-control mb-3" th:field="*{title}" placeholder="Post Title">
                <textarea class="form-control" rows="6" th:field="*{content}"
                    placeholder="Write your thoughts here..."></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Select Type:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tag" th:field="*{tag}" value="General" id="tag1" required>
                    <label class="form-check-label" for="tag1">General</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tag" th:field="*{tag}" value="Hiring" id="tag2">
                    <label class="form-check-label" for="tag2">Hiring</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tag" th:field="*{tag}" value="Event" id="tag3">
                    <label class="form-check-label" for="tag3">Event</label>
                </div>
                <div class="form-check form-check-inline" th:if="${session.loggedInUser != null and session.loggedInUser.id == 999}">
                    <input class="form-check-input" type="radio" name="tag" th:field="*{tag}" value="Notice" id="tag4">
                    <label class="form-check-label" for="tag3">Notice</label>
                </div>
            </div>



            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary"><i class="bi bi-upload me-1"></i> Submit Post</button>
                <a th:href="@{/home}" class="btn btn-danger"><i class="bi bi-x-circle me-1"></i> Cancel</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
