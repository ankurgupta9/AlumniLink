<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile - AlumniLink</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
body {
	background-color: #f3f2ef;
}

.post-box {
	background: white;
	border-radius: 10px;
	padding: 15px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
		<div class="container">
			<a class="navbar-brand fw-bold text-primary" href="#">AlumniLink</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link" th:href="@{/home}">Home</a>
					</li>
					<li class="nav-item"><a class="nav-link" th:href="@{/profile}">Profile</a>
					</li>
					<li class="nav-item"><a class="nav-link text-danger"
						th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container mt-4">
		<div class="row">
			<!-- Profile Card -->
			<div class="col-md-4">
				<div class="card p-3">
					<img th:src="@{/images/bpic.jpg}" class="rounded-circle mb-2"
						width="150" alt="Profile">
					<h4 th:text="${name}"></h4>
					<p class="text-muted" th:text="${email}"></p>
					<p class="text-muted" th:text="${college}"></p>
					<p class="text-muted" th:text="${enrollment}"></p>
				</div>
			</div>

			<!-- Profile Details -->
			<div class="col-md-8">
				<!--<div class="card p-4">
					<h3>About Me</h3>
					  <p th:text="${user.about}" class="text-muted"></p> 

					<h4 class="mt-3">Work & Education</h4>
					<ul>
                        <li th:each="work : ${user.workExperience}" th:text="${work}"></li>
                    </ul>
                    <ul>
                        <li th:each="education : ${user.education}" th:text="${education}"></li>
                    </ul> 
				</div>-->
				<div class="my-1 d-flex justify-content-end">
					<a class="btn btn-success" th:href="@{/postPage}">Create a Post</a>
				</div>
				<div class="post-box my-2">
					<h6 class="fw-bold">All Posts</h6>
					<div th:if="${posts != null and not #lists.isEmpty(posts)}">
						<div class="card border p-2 m-2" th:each="post : ${posts}">
							<div>
								<h5 class="card-title" th:text="${post.title}"></h5>
								<p class="card-text" th:text="${post.content}"></p>
								<small>Posted on: <span th:text="${post.createdAt}"></span></small>
							</div>
						</div>
					</div>
					<div class="text-center" th:if="${posts == null or #lists.isEmpty(posts)}">
							<p>No posts yet.</p>
						</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
