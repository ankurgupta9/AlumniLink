<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AlumniLink - Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="width: 400px;">
            <h2 class="text-center mb-4">Register</h2>

            <form th:action="@{/regForm}" method="post" th:object="${user}">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name:</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="enrollment" class="form-label">Enrollment No:</label>
                    <input type="text" id="enrollment" th:field="*{enrollment}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>

            <div class="mt-3 text-center">
                <p>Already registered? <a th:href="@{/loginPage}" class="text-primary">Click here</a></p>
            </div>

            <div th:if="${successMsg}" class="alert alert-success text-center mt-3">
                <p th:text="${successMsg}"></p>
            </div>

            <div th:if="${errorMsg}" class="alert alert-danger text-center mt-3">
                <p th:text="${errorMsg}"></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
