<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>AlumniLink - Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
	background-color: #f3f2ef;
}
</style>
</head>
<body>

	<!-- Navigation Bar (Similar to LinkedIn) -->
	<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
		<div class="container">
			<a class="navbar-brand fw-bold text-primary" href="#">AlumniLink</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link" th:href="@{/home}">Home</a>
					</li>
					<li class="nav-item"><a class="nav-link" th:href="@{/profile}">Profile</a>
					</li>
					<li class="nav-item"><a class="nav-link text-danger" th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
    <div align="center" class="m-5">
        <form class="d-flex" role="search" method="post" th:action="@{/search}">
            <input class="form-control me-2" type="search" placeholder="Search" name="query" aria-label="Search">
            <button class="btn btn-outline-dark" type="submit">Search</button>
        </form>
    </div>

    <div align="center">
    <h2>Search Results</h2></div>

<!-- <div th:if="${user != null and not #lists.isEmpty(user)}" class="container">
    <div th:each="user : ${user}">
        <p>Name: <span th:text="${user.name}"></span></p>
        <p>Email: <span th:text="${user.email}"></span></p>
        <hr>
    </div>
</div> -->

<div class="container" th:if="${user != null and not #lists.isEmpty(user)}">
<div class="card m-md-4" th:each="user : ${user}"> 
    <a th:href="@{/profileVisit/{id}(id=${user.id})}" style="text-decoration: none; color: inherit;">
    <div class="card-body" >
      <img th:src="@{/images/bpic.jpg}" class="rounded-circle me-2" width="25px">
      <h5 class="card-title" th:text="${user.name}"></h5>
      <p class="card-text" th:text="${user.email}"></p>
    </div>
      </a>
    </div>
  </div>

<div th:if="${user == null or #lists.isEmpty(user)}">
    <p>No results found.</p>
</div>

</body>
</html>
