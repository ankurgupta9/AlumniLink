<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - AlumniLink</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f4f6f8;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            background-color: #1f2e4d;
        }

        .navbar-brand,
        .nav-link {
            color: white !important;
        }

        .nav-link:hover {
            color: #ffc107 !important;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }

        .btn-post {
            background-color: #2c3e50;
            color: white;
        }

        .btn-post:hover {
            background-color: #1a252f;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">AlumniLink Admin</a>
            <div class="ms-auto">
                <a class="nav-link text-warning" th:href="@{/logout}"><i
                        class="bi bi-box-arrow-right me-1"></i>Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h3 class="mb-4 text-center">Welcome, Admin</h3>

        <a class="btn btn-outline-secondary my-1" th:href="@{/home}">‚Üê Back to Home</a>
        <!-- Create Post Button -->
            <div class="text-end mb-3">
        <a class="btn btn-post" th:href="@{/postPage}"><i class="bi bi-megaphone me-1"></i>Create Post</a>
    </div>

        <!-- Users List -->
        <div class="card p-4">
            <h5 class="mb-3">All Registered Alumni/students</h5>
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>College</th>
                            <th>Course</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user, stat : ${users}" th:if="${user.id != 999}">
                            <td th:text="${stat.index + 1}"></td>
                            <td>
                                <a th:href="@{/profileVisit/{id}(id=${user.id})}" style="text-decoration: none;">
                                    <span th:text="${user.name}"></span>
                                </a>
                            </td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.college}"></td>
                            <td th:text="${user.course}"></td>
                            <td>
                                <form th:action="@{/admin/deleteUser/{id}(id=${user.id})}" method="post"
                                    onsubmit="return confirm('Are you sure you want to BAN this user?');">
                                    <button type="submit" class="btn btn-sm btn-danger"><i
                                            class="bi bi-slash-circle"></i> BAN</button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${users == null or #lists.isEmpty(users)}">
                            <td colspan="6" class="text-center text-muted">No users registered.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
